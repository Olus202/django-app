<html>
    <head>
        <title>Ola's Blog</title>
    </head>
    <body>
        <div>
            <h1>THE SUPER TITLE</h1>
        </div>
        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <h4>{{ post.text|linebreaksbr }}</h4>
        </div>
        {% endfor %}
    </body>
</html>
